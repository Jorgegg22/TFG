<section class="owner-home">
  <app-header-propietario></app-header-propietario>

  <div class="dashboard-container" @enterInfo>
    <div *ngIf="loading" class="loader"></div>
    <div class="top-dashboard-grid" *ngIf="!loading">
      <div class="kpi-card">
        <div class="kpi-content" @enterInfo>
          <span class="kpi-number">{{ totalSolicitudes }}</span>
          <span class="kpi-label">SOLICITUDES DE HOY</span>
        </div>
        <div class="kpi-bg-icon"><i class="fa-solid fa-house"></i></div>
      </div>

      <div class="activity-card" @enterInfo>
        <h3>Actividad Reciente</h3>

        <div class="activity-list" @enterInfo>
          <div class="activity-item" *ngFor="let sol of solictudesHoy">
            <div class="img-wrapper">
              <img [src]="urlImagenes + sol.imagen_principal" alt="Piso" class="activity-img" />
            </div>

            <div class="activity-info">
              <span class="user-name">{{ sol.nombre_estudiante }}</span>
              <span class="action-text">
                ha solicitado
                <strong [routerLink]="'/piso-detalle/' + sol.inmueble_id" class="link-piso">{{
                  sol.titulo
                }}</strong>
              </span>
            </div>

            <div class="activity-actions">
              <button class="btn-icon accept" (click)="match(sol)" title="Aceptar">
                <i class="fa-solid fa-check"></i>
              </button>
              <button class="btn-icon reject" (click)="eliminarSolicitud(sol)" title="Rechazar">
                <i class="fa-solid fa-xmark"></i>
              </button>

              <a [routerLink]="'/perfil/' + sol.estudiante_id" class="link-profile">
                <i class="fa-regular fa-user"></i>
              </a>
            </div>
          </div>

          <div *ngIf="solictudesHoy.length === 0" class="no-activity">
            <p class="no-solicitudes">No hay actividad reciente hoy</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-section-full" *ngIf="inmuebles" @enterInfo>
    <div class="section-header-row">
      <h2>Mis Inmuebles</h2>
      <button class="btn-add-new" routerLink="/publicar">
        <i class="fa-solid fa-plus"></i> Nuevo
      </button>
    </div>
    <div *ngIf="inmuebles.length === 0" class="empty-state-horizontal">
      <div class="empty-content-wrapper">
        <div class="empty-icon">
          <i class="fa-solid fa-house-chimney-medical"></i>
        </div>
        <div class="empty-text">
          <h3>Tu catálogo está vacío</h3>
          <p>Publica tu primer inmueble y empieza a recibir solicitudes hoy mismo.</p>
        </div>
      </div>
    </div>

    <div class="properties-scroll-row" *ngIf="inmuebles" [@imageAnimation]="currentPage" @enterInfo>
      <button class="nav-arrow left" [disabled]="currentPage === 1" (click)="prevPage()">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <article
        class="property-card-mini"
        *ngFor="let inm of inmuebles"
        [routerLink]="'/piso-detalle/' + inm.id"
      >
        <img [src]="urlImagenes + inm.imagen_principal" alt="Piso" />
        <div class="prop-info">
          <h4>{{ inm.titulo }}</h4>
          <span class="status-badge active">Publicado</span>
        </div>
      </article>

      <button
        class="nav-arrow right"
        [disabled]="currentPage === totalPages || totalPages === 0"
        (click)="nextPage()"
      >
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
  </div>
</section>
