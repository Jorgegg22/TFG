<section class="owner-home">
  <app-header-propietario></app-header-propietario>

  <div class="dashboard-container" @enterInfo>
    <div *ngIf="loading" class="loader"></div>
    <div class="top-dashboard-grid" *ngIf="!loading">
      <div class="kpi-card">
        <div class="kpi-content" @enterInfo>
          <span class="kpi-number">{{ totalSolicitudes }}</span>
          <span class="kpi-label">SOLICITUDES DE HOY</span>
          <button class="btn-kpi-action">Ver todas</button>
        </div>
        <div class="kpi-bg-icon"><i class="fa-solid fa-house"></i></div>
      </div>

      <div class="activity-card" @enterInfo>
        <h3>Actividad Reciente</h3>

        <div class="activity-list" @enterInfo>
          <div class="activity-item" *ngFor="let sol of solictudesHoy">
            <div class="img-wrapper">
              <img [src]="urlImagenes + sol.imagen_principal" alt="Piso" class="activity-img" />
            </div>

            <div class="activity-info">
              <span class="user-name">{{ sol.nombre_estudiante }}</span>
              <span class="action-text">
                ha solicitado
                <strong [routerLink]="'/piso-detalle/' + sol.inmueble_id" class="link-piso">{{
                  sol.titulo
                }}</strong>
              </span>
            </div>

            <div class="activity-actions">
              <button class="btn-icon accept" title="Aceptar">
                <i class="fa-solid fa-check"></i>
              </button>
              <button class="btn-icon reject" title="Rechazar">
                <i class="fa-solid fa-xmark"></i>
              </button>

              <a [routerLink]="'/perfil/' + sol.estudiante_id" class="link-profile">
                <i class="fa-regular fa-user"></i>
              </a>
            </div>
          </div>

          <div *ngIf="solictudesHoy.length === 0" class="no-activity">
            <p class="no-solicitudes">No hay actividad reciente hoy</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-section-full" *ngIf="inmuebles" @enterInfo>
    <div class="section-header-row">
      <h2>Mis Inmuebles</h2>
      <button class="btn-add-new"><i class="fa-solid fa-plus"></i> Nuevo</button>
    </div>

    <div class="properties-scroll-row" *ngIf="inmuebles" [@imageAnimation]="currentPage" @enterInfo>
      <button class="nav-arrow left" [disabled]="currentPage === 1"  (click)="prevPage()">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <article class="property-card-mini" *ngFor="let inm of inmuebles" [routerLink]="'/piso-detalle/' + inm.id">
        <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=400" alt="Piso" />
        <div class="prop-info">
          <h4>Piso Centro</h4>
          <span class="status-badge active">Publicado</span>
        </div>
      </article>

   
      <button class="nav-arrow right"  [disabled]="currentPage === totalPages" (click)="nextPage()">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
  </div>
</section>
