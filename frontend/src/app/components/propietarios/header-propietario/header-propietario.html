<nav class="nav-modern" *ngIf="perfil">
  <div class="nav-content" @enterInfo >
    
    <div class="brand">
      <div class="logo-univibe-serif" routerLink="/home-propietario">U</div>
    </div>

    <ul class="menu">
      <li>
        <a routerLink="/home-propietario" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
      </li>
      <li>
        <a routerLink="/inmuebles-propietario" routerLinkActive="active-link">Mis Inmuebles</a>
      </li>
      <li>
        <a routerLink="/publicar" routerLinkActive="active-link">Publicar</a>
      </li>
      <li>
        <a routerLink="/perfil-propietario" routerLinkActive="active-link">Perfil</a>
      </li>
    </ul>

    <div class="user-actions">
        <label>Bienvenido, {{perfil.nombre}}</label>
      <div class="profile-circle">
        <img 
          [src]="perfil?.foto_perfil ? (urlImagenes + perfil.foto_perfil) : '/assets/img/avatar_default.png'" 
          alt="User"
        >
      </div>

      <i 
        class="fa-solid fa-angle-up arrow-options" 
        style="color: #ffffff;" 
        (click)="showOptions()" 
        *ngIf="!options">
      </i>
      <i 
        class="fa-solid fa-angle-down arrow-options" 
        style="color: #ffffff;" 
        (click)="showOptions()" 
        *ngIf="options">
      </i>

      <div class="options" *ngIf="options" @enterLogut>
        <p (click)="logout()" style="cursor: pointer;">Cerrar Sesi√≥n</p>
      </div>
    </div>

  </div>
