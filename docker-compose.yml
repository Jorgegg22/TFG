version: "3.8"

services:
  # ------------------------------------------------
  # 1. BASE DE DATOS (MySQL)
  # ------------------------------------------------
  db:
    image: mysql:8.0
    container_name: univibe-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: univibe_db
      MYSQL_USER: univibe
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  # ------------------------------------------------
  # 2. PHPMYADMIN (Gestión Visual)
  # ------------------------------------------------
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: univibe-pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 64M
    ports:
      - "8081:80"

  # ------------------------------------------------
  # 3. BACKEND (CodeIgniter 4)
  # ------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: univibe-backend
    ports:
      - "8080:80"
    volumes:
      # Sincroniza tu código
      - ./backend:/var/www/html
      # ¡IMPORTANTE! Sincroniza las fotos subidas para no perderlas
      - ./backend/public/uploads:/var/www/html/public/uploads
    links:
      - db
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
      - CI_ENVIRONMENT=development
    command:
      - sh
      - -c
      - |
        sed -ri -e 's!/var/www/html!/var/www/html/public!g' /etc/apache2/sites-available/*.conf
        sed -ri -e 's!/var/www/!/var/www/html/public!g' /etc/apache2/apache2.conf /etc/apache2/conf-available/*.conf
        chown -R www-data:www-data /var/www/html/writable /var/www/html/public/uploads
        apache2-foreground
